<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="style.css" />


  <title>Weather Dashboard</title>
</head>

<body>
<header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex align-items-center">
      <h1>Weather Dashboard</h1>
      <h3 class="ml-auto">
        Enter the city name and click search
      </h3>
    </div>
  </header>

  <main class="container">
    <section class="row">
      <div class="col-12 col-md-2" id="main-card">
        <h2>City Search</h2>
        <form id="city-search">
          <input type="text" class="form-input w-100" placeholder="enter city name" id="search-input" name="search-input" placeholder="Enter Desired City" />
          <button class="btn btn-info">Search</button>
        </form>
    
        <ul id="search-history"></ul>
      </div>
      <!--Current and 5 day forecast here------------------>
      <div class="col-12 col-md-9">
        <!--<h2>Current Condition</h2> -->

        <section class="row justify-content-around">

          <div class="col-12 col-sm-6 col-lg-10 mb-3">
            <div class="card">
              <h3 class="card-header current">
                Current City Results
              </h3>
              <div class="card-body">
                <div class="card-text">
                  <p id="city-name" class="current-conditions"></p>
                  <p id="today-date" class="current-conditions"></p>
                  <p id="current-description" class="current-conditions"></p>
                  <p id="current-temp" class="current-conditions"></p>
                  <p id="current-wind" class="current-conditions"></p>
                  <p id="current-humidity" class="current-conditions"></p>
                  <p id="current-uvi" class="current-conditions"></p>

                </div>
              </div>
            </div>
          </div>
          
          
        </section>
    <section id=five-day-list class="row justify-content-around">

    </section>


    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>


  </section>
</div>

</body>
